<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Nested Table Example</h2>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>
            <!-- Nested Table -->
            <table>
                <tr>
                    <th>Nested Header 1</th>
                    <th>Nested Header 2</th>
                </tr>
                <tr>
                    <td>Nested Data 1</td>
                    <td>Nested Data 2</td>
                </tr>
                <tr>
                    <td>Nested Data 3</td>
                    <td>Nested Data 4</td>
                </tr>
            </table>
        </td>
        <td>Regular Data</td>
    </tr>
</table>

</body>
</html>
