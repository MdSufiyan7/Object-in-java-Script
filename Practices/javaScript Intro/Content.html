<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1 text-align="center">Js change html content using function</h1>
  <p id="demo">This is before click</p>
  <button type="button" onclick="myfunction()">Click me</button>
  <script>
    function myfunction(){
      document.getElementById('demo').innerHTML="This is after click";
    }
  </script>
  
</body>
</html>
