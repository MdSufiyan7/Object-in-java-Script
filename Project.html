<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Career Counseling Tool</h1>
        <form id="counselingForm">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br><br>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" required><br><br>

            <label for="performance">Performance (0-100):</label>
            <input type="number" id="performance" name="performance" min="0" max="100" required><br><br>

            <button type="button" onclick="predictCareer()">Get Career Recommendation</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
